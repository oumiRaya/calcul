<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Calculator</h3>
                        <div class="form-group">
                            <input type="text" class="form-control" id="result" disabled>
                        </div>
                        <div class="row">
                            <div class="col-3"><button class="btn btn-primary btn-block" onclick="appendValue('1')">1</button></div>
                            <div class="col-3"><button class="btn btn-primary btn-block" onclick="appendValue('2')">2</button></div>
                            <div class="col-3"><button class="btn btn-primary btn-block" onclick="appendValue('3')">3</button></div>
                            <div class="col-3"><button class="btn btn-danger btn-block" onclick="clearResult()">C</button></div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-3"><button class="btn btn-primary btn-block" onclick="appendValue('4')">4</button></div>
                            <div class="col-3"><button class="btn btn-primary btn-block" onclick="appendValue('5')">5</button></div>
                            <div class="col-3"><button class="btn btn-primary btn-block" onclick="appendValue('6')">6</button></div>
                            <div class="col-3"><button class="btn btn-primary btn-block" onclick="appendValue('+')">+</button></div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-3"><button class="btn btn-primary btn-block" onclick="appendValue('7')">7</button></div>
                            <div class="col-3"><button class="btn btn-primary btn-block" onclick="appendValue('8')">8</button></div>
                            <div class="col-3"><button class="btn btn-primary btn-block" onclick="appendValue('9')">9</button></div>
                            <div class="col-3"><button class="btn btn-primary btn-block" onclick="appendValue('-')">-</button></div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-3"><button class="btn btn-primary btn-block" onclick="appendValue('0')">0</button></div>
                            <div class="col-3"><button class="btn btn-primary btn-block" onclick="appendValue('.')">.</button></div>
                            <div class="col-3"><button class="btn btn-primary btn-block" onclick="appendValue('')"></button></div>
                            <div class="col-3"><button class="btn btn-primary btn-block" onclick="appendValue('/')">/</button></div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12"><button class="btn btn-success btn-block" onclick="calculateResult()">=</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
